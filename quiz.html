<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quiz App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #180909, #cd0a0a);
      padding: 300px;
    }
    .quiz-container {
    background: radial-gradient(180deg, #4f1e1e, #cd0a0a);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: grey;
    }
    .answers label {
      display: block;
      padding: 8px;
      border: 1px solid grey;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      color: grey;
    }
    #nextBtn {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer ;
    }
    button:hover {
        background-color: rgb(56, 56, 130);
    }
    #score {
      font-size: 1.5em;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div id="quiz"></div>
    <button id="nextBtn">Next</button>
    <div id="score"></div>
  </div>

<script>
$(document).ready(function () {
  const quizData = [
    {
      question: "Which keyword is used to declare a variable in JavaScript?",
      answers: ["Var", "Let", "Const", "All of the above"],
      correct: 3
    },
    {
      question: "Which symbol is used for single-line comments in JavaScript??",
      answers: ["<!-- comment -->", "//", "/** */", "#"],
      correct: 1
    },
    {
      question: "What does jQuery mainly simplify?",
      answers: ["Database connections", "DOM manipulation", "Java compilation", "Server hosting"],
      correct: 1
    },
    {
      question: "Which jQuery syntax is correct for selecting an element with id='title'?",
      answers: ["$('title')", "$('.title')", "$('#title')", "$('id=title')"],
      correct: 2
    },
    {
      question: "What does === do in JavaScript?",
      answers: ["Assigns a value", "Compares value only", "Compares value and type", "Converts data type"],
      correct: 2
    },
    {
      question: "Which jQuery method hides an element?",
      answers: ["20.remove()", ".fade()", ".hide()", ".vanish()"],
      correct: 2
    },
    {
      question: "What is the correct way to write a function in JavaScript?",
      answers: ["function = myFunc()", "function myFunc() {}", "create myFunc()", "myFunc function() {}"],
      correct: 1
    },
    {
      question: "Which jQuery method is used to run code after the document loads?",
      answers: ["$(load).ready(function(){})", "document.ready(function(){})", "$(document).ready(function(){})", "window.ready(function(){})"],
      correct: 2
    },
    {
      question: "What is the output of typeof 'Hello' in JavaScript?",
      answers: ["text", "string", "char", "str"],
      correct: 1
    },
    {
      question: "Which method adds HTML content inside a selected element using jQuery?",
      answers: [".append()", ".add()", ".pushHTML()", ".insert()"],
      correct: 0
    }
  ];

  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = quizData[current];
    let html = `<div class='question'>${q.question}</div><div class='answers'>`;

    q.answers.forEach((ans, i) => {
      html += `<label><input type='radio' name='answer' value='${i}'> ${ans}</label>`;
    });

    html += `</div>`;
    $("#quiz").html(html);
  }

  $("#nextBtn").click(function () {
    const answer = $("input[name='answer']:checked").val();

    if (answer === undefined) {
      alert("Please select an answer.");
      return;
    }

    if (answer == quizData[current].correct) {
      score++;
    }

    current++;

    if (current < quizData.length) {
      loadQuestion();
    } else {
      $("#quiz").hide();
      $("#nextBtn").hide();
      $("#score").html(`Your Score: ${score} / ${quizData.length}`);
    }
  });

  loadQuestion();
});
</script>

</body>
</html>
